<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" 
                   name="email" 
                   placeholder="Email" id="email">
            <input type="password" value="" name="password" placeholder="Senha" id="senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">
            <input type="text" 
                   name="input-name"
                   placeholder="Nome" id="input-name">
            <input type="text" 
                   name="input-lastname" 
                   placeholder="Sobrenome" id="input-lastname">
            <input type="email" 
                   name="input-email" 
                   placeholder="Email" id="input-email">
        </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
