<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" 
                   name="email" 
                   placeholder="Email" 
                   id="email">
            <input type="password"
                   name="password" 
                   placeholder="Senha" 
                   id="senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">
          <div>
            <input type="text" 
                   name="input-name"
                   placeholder="Nome" id="input-name">
            <input type="text" 
                   name="input-lastname" 
                   placeholder="Sobrenome" id="input-lastname">
          </div>
          <div>
            <input type="email" 
                   name="input-email" 
                   placeholder="Email" id="input-email">
                   <select name="" id="house">
                       <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                       <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                       <option value="Corvinode" id="corvinode-house">Corvinode</option>
                       <option value="Pytherina" id="pytherina-house">Pytherina</option>
                   </select>
          </div>
          <hr>
          <div id="family-content-container">
            <div class="column-container">  
              <label id="label-family">Qual sua família?</label>
                <label for="family-frontend">
                  <input type="radio" id="family-frontend" name="family" value="Frontend">
                    Frontend
                </label>
                <label for="family-backend">
                 <input type="radio" id="family-backend" name="family" value="Backend">
                    Backend
                </label>
                <label for="family-fullstack">
                  <input type="radio" id="family-fullstack" name="family" value="FullStack">
                    FullStack
                </label>
            </div>
          <div class="column-container">
           <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
              <label for="hofs">
                <input type="checkbox" id="hofs" name="content-box" value="HoFs">  
                    HoFs
              </label>
              <label for="jest">
                <input type="checkbox" id="jest" name="content-box" value="Jest">
                    Jest
              </label>
              <label for="promises">
                <input type="checkbox" id="promises" name="content-box" value="Promises">
                    Promises
              </label>
            </div>
            <div>
              <label for="react">
                <input type="checkbox" id="react" name="content-box" value="React">  
                    React
              </label>
              <label for="sql">
                <input type="checkbox" id="sql" name="content-box" value="SQL">
                    SQL
              </label>
              <label for="python">
                <input type="checkbox" id="python" name="content-box" value="Python">  
                    Python
              </label>
            </div>
          </div>
        </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
</body>
</html>
