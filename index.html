<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" 
                   name="email" 
                   placeholder="Email" 
                   id="email">
            <input type="password"
                   name="password" 
                   placeholder="Senha" 
                   id="senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">
          <div>
            <input type="text" 
                   name="input-name"
                   placeholder="Nome" id="input-name">
            <input type="text" 
                   name="input-lastname" 
                   placeholder="Sobrenome" id="input-lastname">
          </div>
          <div>
            <input type="email" 
                   name="input-email" 
                   placeholder="Email" id="input-email">

            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div id="rates">
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label> 
            <div id="rate">
                <label for="rate">
                    <input type="radio" value="1" name="rate">
                    1
                </label>
                <label for="rate"><input type="radio" value="2" name="rate">2</label>
                <label for="rate"><input type="radio" value="3" name="rate">3</label>
                <label for="rate"><input type="radio" value="4" name="rate">4</label>
                <label for="rate"><input type="radio" value="5" name="rate">5</label>
                <label for="rate"><input type="radio" value="6" name="rate">6</label>
                <label for="rate"><input type="radio" value="7" name="rate">7</label>
                <label for="rate"><input type="radio" value="8" name="rate">8</label>
                <label for="rate"><input type="radio" value="9" name="rate">9</label>
                <label for="rate"><input type="radio" value="10" name="rate">10</label>
            </div>
          </div>


          
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500" resize></textarea>

        </form>
        <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
</body>
</html>
